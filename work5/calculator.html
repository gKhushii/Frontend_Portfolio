<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="cal">
    <div class="heading"><h1>CALCULATOR APP</h1></div>
    <div class="box">
        <p class="text"></p>
        <div class="cal_button">
            <button class="buttons bb n">1</button>
            <button class="buttons bb n">2</button>
            <button class="buttons bb n">3</button>
            <button class="buttons bb o">+</button>
            <button class="buttons bb o">*</button>
            <button class="buttons bb n">4</button>
            <button class="buttons bb n" >5</button>
            <button class="buttons bb n">6</button>
            <button class="buttons bb o">-</button>
            <button class="buttons bb o">**</button>
            <button class="buttons bb n">7</button>
            <button class="buttons bb n">8</button>
            <button class="buttons bb n">9</button>
            <button class="buttons bb o">%</button>
            <button class="buttons bb o">/</button>
            <button class="remove"><i class="fa-solid fa-delete-left"></i></button>
            <button class="buttons bb n">0</button>
            <button class="buttons bb n">.</button>
            <button class="buttons clear">C</button>
            <button class="buttons equal">=</button>

        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
